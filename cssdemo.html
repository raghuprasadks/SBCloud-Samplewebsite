<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
<style type="text/css">
	
	h2{
		color:red;
	}
	#h2id{
		color: blue;
	}
	.myclass{
		background-color: yellow;
	}
</style>
</head>
<body>
<h1>This is header 1</h1>

<h2 id="h2id">Header 2</h2>
<h2>Header 2 - a</h2>
<h2>Header 2 - b</h2>

<h3 class="myclass">Header 3</h3>
<h4 class="myclass">Header 4</h4>
<h5 class="myclass">Header 5</h5>



</body>
</html>
